<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> ToDo List </title>
  
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
	<h1>Todo List</h1>
	<div class="container">
		<div class="addTodo">
			<input type="text" placeholder="Add todo">
			<button>ADD</button>
		</div>

		<ol class="notCompleted">
			<h3>NOT COMPLETED</h3>
		</ol>

		<ol class="Completed">
			<h3>COMPLETED</h3>
		</ol>
	</div>

	<script src="index.js">
	</script>
</body>
</html>
